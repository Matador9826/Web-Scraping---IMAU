<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../Login y Regitro/style_sign-up.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <title>Login y Registro</title>
</head>

<body>
    <div class="container-form sign-up">
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido a IMAU</h2>
                <p>Si ya tienes una cuenta por favor inicia sesion aqui</p>
                <a href="../Login y Regitro/sign-in.html"><button type="button" class="sign-up-btn">Iniciar Sesion</button></a>
            </div>
        </div>
        <form class="formulario"  onsubmit="return false">
            
            <h2 class="create-account">Crear una cuenta</h2>
        
                <center> <div id="display_image">
                </div></center>
                <br><br>
                <div class="input-group">
                    <input type = "file" id="img_registro"/>
                    <br><br>
                </div>
            <div class="input-group">
                <input type="text" id="txtnombre" placeholder="Nombre" onkeyup="validaNombre()">
                <span id="nombre-error"></span> 
                <br><br>
            </div>
            <div class="input-group">
                <input type="text" id="txtapellidos" placeholder="Apellidos" onkeyup="validaApellidos()"> 
                <span id="apellidos-error"></span>
                <br><br> 
            </div>
            <div class="input-group">
                <input type="text" id="txtuser" placeholder="User" onkeyup="validaUsers()"> 
                <span id="user-error"></span> 
                <br><br>
            </div>
            <div class="input-group">
                <select name="Sexo" id="txtsexo" onkeyup="validaSexo()">
                    <option value="" disabled selected>Selecciona tu Genero</option>   
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                  </select >
                <span id="sexo-error"></span> 
                <br><br>
            </div>
            <div class="input-group">
                <input type="email" id="txtcorreo" placeholder="Correo" onkeyup="validaCorreo()">
                <span id="correo-error"></span>
                <br><br>  
            </div>
            <div class="input-group">
                <input type="password" id="txtPassword" placeholder="ContraseÃ±a" onkeyup="validaPassword()"> 
                <span id="password-error"></span>
                <br><br>
            </div> 
            <div class="input-group">
            <input type="date" name="Fecha" id="txtfecha" onkeyup="validaFecha()"> 
                <span id="fecha-error"></span>
                <br><br>
            </div>

            <input id="btnRegister" type="submit" value="Registrarse" onclick="return validaform()">
            <span id="submit-error"></span>

        </form>
    </div>

<script src="https://code.jquery.com/jquery-3.0.0.js"crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src = "LoginScript.js"></script> 
<script src="RegistroScript.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
